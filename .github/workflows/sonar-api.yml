name: SonarQube API Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarcloud:
    name: SonarQube Scan - API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for analysis

      - name: Set up JDK 17 (if API is Java, adjust if not)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze API
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_API }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=your-org_api \
            -Dsonar.organization=your-org \
            -Dsonar.host.url=https://sonarcloud.io
