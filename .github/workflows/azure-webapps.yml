name: Deploy ICCMS-Web to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore Web/ICCMS-Web/ICCMS-Web.csproj

      - name: Build the project
        run: dotnet build Web/ICCMS-Web/ICCMS-Web.csproj --configuration Release --no-restore

      - name: Publish the project
        run: dotnet publish Web/ICCMS-Web/ICCMS-Web.csproj --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: icmms-taskit-web
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

