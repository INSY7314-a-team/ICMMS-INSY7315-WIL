name: SonarQube - Web

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze Web
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x  # Change if your project uses a different .NET version

      # 3. Set up Java 17 for SonarScanner
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4. Install SonarScanner
      - name: Install SonarScanner
        run: dotnet tool install dotnet-sonarscanner --tool-path .\.sonar\scanner

      # 5. Build and analyze solution
      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        shell: powershell
        run: |
          # Begin SonarQube analysis
          & .\.sonar\scanner\dotnet-sonarscanner begin `
              /k:"ST10383606_INSY7315-A-Team_Web" `
              /o:"insy7315" `
              /d:sonar.login="${{ env.SONAR_TOKEN }}" `
              /d:sonar.scanner.skipJreProvisioning=true

          # Build solution
          dotnet build Web/ICCMS-Web.sln

          # End SonarQube analysis
          & .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
