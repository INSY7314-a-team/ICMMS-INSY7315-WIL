name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and Analyze Web
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up .NET
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'  # adjust if needed

      # 3. Set up Java 17 for SonarScanner
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4. Install SonarScanner
      - run: dotnet tool install dotnet-sonarscanner --tool-path .\.sonar\scanner

      # 5. Build and Analyze solution
      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        shell: powershell
        run: |
          # Begin SonarCloud analysis
          & .\.sonar\scanner\dotnet-sonarscanner begin `
              /k:"ST10383606_INSY7315-A-Team" `
              /o:"insy7315" `
              /d:sonar.login="${{ env.SONAR_TOKEN }}" `
              /d:sonar.scanner.skipJreProvisioning=true `
              /d:sonar.branch.name=${{ github.ref_name }}

          # Restore and build solution
          dotnet restore Web/ICCMS-Web.sln
          dotnet build Web/ICCMS-Web.sln

          # End SonarCloud analysis
          & .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
