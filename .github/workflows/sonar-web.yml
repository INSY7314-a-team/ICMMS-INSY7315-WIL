name: SonarQube - Web

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze Web
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x # Adjust if your Web project uses a different version

      - name: Install SonarScanner
        run: dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        run: |
          cd Web/ICCMS-Web
          ..\..\ .sonar\scanner\dotnet-sonarscanner begin /k:"ST10383606_INSY7315-A-Team_Web" /o:"insy7315" /d:sonar.token="${{ env.SONAR_TOKEN }}"
          dotnet build ICCMS-Web.sln
          ..\..\ .sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"
