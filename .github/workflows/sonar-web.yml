name: SonarQube - Web

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze Web
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x # or 8.0.x depending on your Web project

      - name: Install SonarScanner
        run: dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_WEB_TOKEN }}
        run: |
          cd Web
          ..\.sonar\scanner\dotnet-sonarscanner begin /k:"ST10383606_INSY7315-A-Team_Web" /o:"insy7315" /d:sonar.token="${{ secrets.SONAR_WEB_TOKEN }}"
          dotnet build ICCMS-Web.sln
          ..\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_WEB_TOKEN }}"
