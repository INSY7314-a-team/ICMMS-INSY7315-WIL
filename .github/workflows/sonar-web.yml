name: SonarQube - Web

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze Web
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x  # adjust to your project version

      - name: Install SonarScanner
        run: dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        shell: powershell
        run: |
          cd Web/ICCMS-Web
          # Begin analysis
          & ..\..\.sonar\scanner\dotnet-sonarscanner begin /k:"ST10383606_INSY7315-A-Team_Web" /o:"insy7315" /d:sonar.login="${{ env.SONAR_TOKEN }}" /d:sonar.scanner.skipJreProvisioning=true
          # Build solution
          dotnet build ICCMS-Web.sln
          # End analysis
          & ..\..\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
