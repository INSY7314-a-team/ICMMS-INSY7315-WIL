name: SonarQube - Web

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze Web
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x  # Adjust to your project version

      # Install SonarScanner
      - name: Install SonarScanner
        run: dotnet tool install dotnet-sonarscanner --tool-path .\.sonar\scanner

      # Build and analyze solution
      - name: Build and Analyze Web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        shell: powershell
        run: |
          # Begin SonarQube analysis
          & .\.sonar\scanner\dotnet-sonarscanner begin /k:"ST10383606_INSY7315-A-Team_Web" /o:"insy7315" /d:sonar.login="${{ env.SONAR_TOKEN }}" /d:sonar.scanner.skipJreProvisioning=true
          
          # Build solution (full relative path)
          dotnet build Web/ICCMS-Web.sln
          
          # End SonarQube analysis
          & .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
